<!DOCTYPE html>
<html lang="en">

<head>

  <title>Login</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/styles.css" /> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script src="js/login.js"></script>

</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="http://localhost/AK/php/login.php" method="post" id="loginForm" class="form">
          <div class="card">
            <div class="card-header">
              <h1 class="title text-center">Login</h1>
            </div>
            <div class="card-body">
              <div class="form-group">
                <input type="text" class="form-control" id="uname" name="uname" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="pword" name="pword" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-success">Login</button>
              <p class="mt-3 mb-0 text-center">
                Dont have an account? <a href="register.html">Sign up Here</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
